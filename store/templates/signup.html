{% extends "base.html" %}
{% block content %} 
<div class="bg bg-warning">
   <div class="container-fluid">
      <div class="p-4 m-4 ">                                 
         <div class="col-lg-4 mx-auto border rounded pt-4 p-4 m-4 bg bg-danger">
         <h3 class="alert alert-primary border border-5"> Create An Account</h3>
            <form action="/signup " method="POST">
                    {% csrf_token %}

                    {% if error %}
                    <h2><div class="alert alert-light" role="alert">{{error}}
                    </div></h2>
                    {% endif %}
                    

                   <div class="form-group mx-auto">
                     <b><label for=" ">First name</label></b>
                     <input  id=" " class="form-control  form-control-sm " type="text" name="first_name" placeholder=""  required>
                   </div>
                   <div class="form-group mx-auto">
                     <b><label for=" ">Last name</label></b>
                     <input id=" " class="form-control  form-control-sm " type="text" name="last_name" placeholder="">
                   </div>
                   <div class="form-group mx-auto">
                     <b><label for=" Email "> Email Id </label></b>
                     <input id="" class="form-control form-control-sm " type="email" name="email"
                        placeholder="sinman@gmail.com" required>
                   </div>
                   <div class="form-group mx-auto">
                     <b><label for=" ">Phone No:</label></b>
                     <input id=" " class="form-control  form-control-sm " type="number" name="phone" placeholder="">
                   </div>
   
   
                   <div class="form-group mx-auto">
                     <b><label for="">Password</label></b>
                     <input id=" password " class="form-control  form-control-sm " type="password" name="password1"
                        placeholder="************">
                   </div>
                   <div class="form-group mx-auto">
                     <b><label for=""> Confirm Password</label></b>
                     <input id="" class="form-control  form-control-sm " type="password" name="password2"
                        placeholder="*************" >
                   </div>
   
                   <div class="form-group mt-4">
                     <input class="btn btn-sm btn-success" type="submit" value="Create an account">
                   </div>
            </form>
         </div>                         
      </div>
   </div>
</div>
{% endblock %}
